<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body class="two-playes-body">
    <div class="wraper">
      <h1 class="heading">Welcome to the Tic-Tac-Toe game</h1>
    </div>
    <div class="form-check form-switch form-switch-xl mode">
      <label class="form-check-label" for="flexSwitchCheck">Mode:2P</label>
      <br />
      <input
        class="form-check-input"
        type="checkbox"
        id="flexSwitchCheck"
        checked
      />
    </div>
    <table class="board">
      <tr>
        <td class="cell" data-row="0" data-col="0"></td>
        <td class="cell" data-row="0" data-col="1"></td>
        <td class="cell" data-row="0" data-col="2"></td>
      </tr>
      <tr>
        <td class="cell" data-row="1" data-col="0"></td>
        <td class="cell" data-row="1" data-col="1"></td>
        <td class="cell" data-row="1" data-col="2"></td>
      </tr>
      <tr>
        <td class="cell" data-row="2" data-col="0"></td>
        <td class="cell" data-row="2" data-col="1"></td>
        <td class="cell" data-row="2" data-col="2"></td>
      </tr>
    </table>
    <button type="button" class="btn btn-success btn-lg">Reset</button>
    <script src="./script.js"></script>
    <audio id="winnerAudio" src="./sounds/winner.mp3"></audio>
    <audio id="switchAudio" src="./sounds/switch.mp3"></audio>
    <audio id="laserAudio" src="./sounds/laser-gun.mp3"></audio>
  </body>
</html>
